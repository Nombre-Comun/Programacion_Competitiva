<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Proyecto F</title>
    <meta name="description" content="pagina web de blog de café" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin centrar-texto">
            <h1 class="logo__nombre no-margin">
              Proyecto<span class="logo__bold">F</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="conceptos.html" class="navegacion__enlace">Conceptos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            <a href="login.html" class = "navegacion__enlace">Ingresar</a>
            
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin uppercase">Programación Competitiva</h2>
        <p class="no-margin">Una nueva forma de entrenar tu lógica.</p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto uppercase">
        Bienvenido, Hoy Es un gran Día Para Programar
      </h3>

      <div class="contacto-bg"></div>

      <!-- Seccion Formulario -->

      <form class="formulario formulario-login" action="" id="form">
        <fieldset>
          <legend>Ingresa</legend>

          <div class="contenedor-campos-login">
            <div class="campo" class="formulario-label">
              <label for="nombre" class="hidden"></label>
              <input
                type="email"
                required="@"
                id="email"
                name="email"
                autocomplete="off"
              />

              <label class="formulario-label">
                <span style="transition-delay: 0ms">C</span
                ><span style="transition-delay: 50ms">o</span
                ><span style="transition-delay: 100ms">r</span
                ><span style="transition-delay: 150ms">r</span
                ><span style="transition-delay: 200ms">e</span
                ><span style="transition-delay: 250ms">o</span>
              </label>
            </div>

            <div class="campo">
              <input
                type="password"
                required=""
                id="telefono"
                name="telefono"
                autocomplete="off"
              />

              <label class="formulario-label">
                <span style="transition-delay: 0ms">C</span
                ><span style="transition-delay: 50ms">o</span
                ><span style="transition-delay: 100ms">n</span
                ><span style="transition-delay: 150ms">t</span
                ><span style="transition-delay: 200ms">r</span
                ><span style="transition-delay: 250ms">a</span
                ><span style="transition-delay: 300ms">s</span
                ><span style="transition-delay: 350ms">e</span
                ><span style="transition-delay: 400ms">ñ</span
                  ><span style="transition-delay: 450ms">a</span>
              </label>
            </div>

        
          <!--Contenedor-Campos-->

          <div class="flex alinear-derecha">
            <input
              class="boton-formulario w-100"
              type="submit"
              value="Enviar"
            />
          </div>
        </fieldset>
      </form>
      <a href="mailto:naranjosa2004@gmail.com" id="ocultar">Mail</a>
      <!-- Fin Seccion Formulario -->
    </main>

    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin">
            <h1 class="logo__nombre">
              Proyecto<span class="logo__bold">F</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="conceptos.html" class="navegacion__enlace">Conceptos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            <a href="login.html" class = "navegacion__enlace">Ingresar</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
